server {
    listen 80;
    server_name localhost;
    
    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;
    
    # Handle static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # User service proxy - routes like /api/login, /api/signup, etc.
    location ~ ^/api/(login|signup|signout|user) {
        proxy_pass http://prod-user-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Transaction service proxy
    location /api/transactions/ {
        proxy_pass http://prod-transaction-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Reporting service proxy
    location /api/reports/ {
        proxy_pass http://prod-reporting-service:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}