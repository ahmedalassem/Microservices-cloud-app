apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-transaction-service
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-transaction-service
  template:
    metadata:
      labels:
        app: prod-transaction-service
    spec:
      containers:
      - name: prod-transaction-service
        image: mohamedsamir170/transaction-service:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: insta-pay-config-prod
            
        ports:
        - containerPort: 5000

        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: prod-transaction-service
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: prod-transaction-service
  ports:
    - port: 5000
      targetPort: 5000
