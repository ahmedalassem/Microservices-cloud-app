apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-transaction-service
  namespace: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-transaction-service
  template:
    metadata:
      labels:
        app: test-transaction-service
    spec:
      containers:
      - name: test-transaction-service
        image: mohamedsamir170/transaction-service:test
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: insta-pay-config-test
            
        ports:
        - containerPort: 5000

        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: test-transaction-service
  namespace: testing
spec:
  type: ClusterIP
  selector:
    app: test-transaction-service
  ports:
    - port: 5000
      targetPort: 5000
